{% extends "blocks/base.html" %}
{% block title %}Login{% endblock title %}
{% block contenido %}
<div class="wrapper-bg-theme">

<header class="row">

   <div class="medium-6 medium-centered columns text-center">

       <img width="420" src="{{ STATIC_URL }}img/logos/isologo.png" alt="Joyeria Silvia Bienvenidos">
       <h2>¡Bienvenido!</h2>
   </div>
</header>
<section class="row">
    <div class="medium-6 medium-centered column">
         <form action="." method="post">{% csrf_token %}
            <fieldset>
              
              <div class="row">
                <div class="large-10 large-centered columns">
                  

                </div>
                <div class="large-12 columns"> 
                  <label class="text-left"><h4>Usuario</h4>
                    <input type="text" name="username" placeholder="Pon aquí tu nombre Nombre" />
                  </label>
                  <label class="text-left"><h4>Password</h4>
                    <input type="password" name="password" placeholder="Password de tu cuenta" />
                  </label>
                  {%if error%}<small class="error">{{error}}</small>{%endif%}
                </div>
                <div class="small-6 columns text-center">
                  <button name="entrar" class="expand round">Entrar</button>
                </div>
                <div class="small-6 columns text-center">
                  <button href="/" class="expand success round">Volver</button>
                </div>

              </div>
            </fieldset>

          </form>
    </div>
</section>
    
</div>
{% endblock contenido %}
